{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}



{% if messages%}

{% for message in messages%}

<div class="alert alert-{{message.tags}}">
    {{message}}
</div>


{%endfor%}



{% endif %}


<form method="POST" action="#" novalidate="">

    {% csrf_token %}

    {{data|crispy}}

    <input class="btn-1 btn btn-primary py-2 mb-3" type="submit" value="تسجيل">
</form>
{% endblock content %}
